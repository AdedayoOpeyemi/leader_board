<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
</head>
<body>
  <div class="page-title container-fluid">
  <h1 class="mt-5 page-title">Leader Board</h1>
  </div>
  <div class="container-xl">
    
    
    <div class="row">
      <div class="col-sm p-3">
        <div class="d-flex flex-row mt-5 mb-5 justify-content-around section-headers">
          <h4>Recent Scores</h4>
          <button id="refresh">Refresh</button>
        </div>
        <div>
          <ul id="score_list">
          </ul>
        </div>

      </div>

      <div class="col-sm p-3">
        <h4 class="mt-5 mb-5">Add your Score</h4>
        <form >
          <input type="text" id="namefield" name="player_name" placeholder="player name" required><br><br>
          <input type="number" id="scorefield" name="player_score" placeholder="Player score" required><br><br>
          <input type="submit" value="Submit" id="postscore">
        </form>

      </div>
    </div>
  </div>
  
</body>
</html>
